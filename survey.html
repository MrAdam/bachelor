<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bachelorprojekt</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<p>Indtast venligst følgende information til at hjælpe os med at analysere svartider. Alle personlige oplysninger vil blive behandlet fortroligt.</p>
			<form id="form">
				<div class="form-group">
					<label for="reference">Hvorfra hørte du om denne side?</label>
					<input type="text" class="form-control" name="reference">
				</div>
				<div class="form-group">
					<label for="age">Hvor gammel er du?</label>
					<input type="number" class="form-control" name="age">
				</div>
				<div class="form-group">
					<label for="">Hvad er dit køn?</label><br/>
					<label class="radio-inline">
						<input type="radio" name="gender" value="male"> Mand
					</label>
					<label class="radio-inline">
						<input type="radio" name="gender" value="female"> Kvinde
					</label>
					<label class="radio-inline">
						<input type="radio" name="gender" value="other"> Andet
					</label>
					<label class="radio-inline">
						<input type="radio" name="gender" value="na"> Vil ikke oplyse
					</label>
				</div>
				<div class="form-group">
					<label for="videogames">Hvor mange timer om ugen bruger du på computerspil?</label>
					<select name="videogames" class="form-control">
						<option>under 1 time</option>
						<option>1 - 5 timer</option>
						<option>5 - 15 timer</option>
						<option>15 - 40 timer</option>
						<option>over 40 timer</option>
					</select>
				</div>
				<div class="form-group">
					<label for="computers">Hvor mange timer om ugen bruger du på computere?</label>
					<select name="computers" class="form-control">
						<option>under 1 time</option>
						<option>1 - 5 timer</option>
						<option>5 - 15 timer</option>
						<option>15 - 40 timer</option>
						<option>over 40 timer</option>
					</select>
				</div>
				<div class="form-group">
					<label for="hand">Er du højre- eller venstrehåndet?</label><br/>
					<label class="radio-inline">
						<input type="radio" name="hand" value="right"> Højrehåndet
					</label>
					<label class="radio-inline">
						<input type="radio" name="hand" value="left"> Venstrehåndet
					</label>
					<label class="radio-inline">
						<input type="radio" name="hand" value="other"> Andet
					</label>
				</div>
				<div class="form-group">
					<label for="device">Hvilken pegeenhed benytter du?</label>
					<select name="device" class="form-control">
						<option>mus</option>
						<option>touchpad</option>
						<option>andet</option>
					</select>
				</div>
			</form>
			<button class="btn btn-primary btn-lg btn-block" onclick="onContinue()">Continue</button>
		</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
	    sessionStorage.data = null;
		var data = {};

		function onContinue() {
			data.person = {
				reference: $('input[name="reference"]').val(),
				age: $('input[name="age"]').val(),
				gender: $('input[name="gender"]:checked').val(),
				videogames: $('select[name="videogames"]').val(),
				computers: $('select[name="computers"]').val(),
				hand: $('input[name="hand"]:checked').val(),
				device: $('select[name="device"]').val()
			};
			sessionStorage.data = JSON.stringify(data);
			window.location.replace('navigating.html');
		}
    </script>
  </body>
</html>
